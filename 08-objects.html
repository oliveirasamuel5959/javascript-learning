<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
      <style>
       
      </style>
  </head>

  <body>

    <script>
        const product2 = {
            name: "Shirt",
            'delivery-time': "2 days",  // Property with special characters
            rating: {
              stars: 4.5,
              count: 150
            },
            fun: function() {
              console.log("This is a method inside the object.");
            }
        };

        console.log(product2);
        console.log(product2.rating.count)
        product2.fun();
        console.log(typeof console.log);

        // Converting object to JSON string and back
        jsonString = JSON.stringify(product2)
        console.log(jsonString);
        console.log(JSON.parse(jsonString));

        // Local storage example
    </script>

  </body>
</html>
