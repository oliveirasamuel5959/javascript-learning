<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
      <style>

        body {
          font-family: Arial;
       }

       .subscribe-button {
          border: none;
          background-color: black;
          color: white;
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 15px;
          padding-right: 15px;
          font-weight: bold;
          border-radius: 50px;
          cursor: pointer;
          margin-bottom: 30px;
       }

       .is-subscribed {
          background-color: rgb(240, 240, 240);
          color: black;
       }

       .cost-input {
          font-size: 15px;
          padding: 10px;
       }

       .calculate-button {
          border: none;
          color: white;
          background-color: green;
          font-size: 15px;
          padding: 12px 15px;
          cursor: pointer;
       }

      </style>
  </head>

  <body>

    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button subscribe-button" onclick="subscribe()">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>

    <input class="js-cost-input cost-input" placeholder="Cost of order" 
      onkeydown="handleCostKeydown(event)" />

    <button onclick="shippingCalculator()" class="calculate-button">Calculate</button>
    <p class="js-shipping-result"></p>

    <script>

      const youtubeSubButtonElement = document.querySelector(".js-subscribe-button");

      function subscribe() {

        if (youtubeSubButtonElement.innerText === "Subscribed") {
          youtubeSubButtonElement.innerHTML = "Subscribe";
          youtubeSubButtonElement.classList.remove("is-subscribed");
          return;
        } else {
          youtubeSubButtonElement.innerHTML = "Subscribed";
          youtubeSubButtonElement.classList.add("is-subscribed");
        }

      }

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          shippingCalculator()
        }
      }

      function shippingCalculator() {

        let orderCost = Number(document.querySelector(".js-cost-input").value);
        console.log(orderCost);

        if (orderCost < 40) {
          orderCost += 10;
          console.log(typeof orderCost);
          document.querySelector(".js-shipping-result").innerText = `$${orderCost}`;
        } else {
          document.querySelector(".js-shipping-result").innerText = `$${orderCost}`;
        }

      }

    </script>

  </body>
</html>
