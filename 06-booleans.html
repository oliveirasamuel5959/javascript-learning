<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
      <style>
       
      </style>
  </head>

  <body>

    <script>
      let a = 5;
      let b = 10;

      if (a < b) {
        console.log('a is less than b');
      } else {
        console.log('a is not less than b');
      }

      // ternary operator example
      const result = true ? 'This is true' : 'This is false';
      console.log(result);

      // guarded expressions
      false && console.log('This will not be logged');

      // Default value with OR
      true || console.log('This will not be logged either');
    </script>

  </body>
</html>
