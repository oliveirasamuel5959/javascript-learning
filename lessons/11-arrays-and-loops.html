<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
    
  </head>

  <body>

    <p>Working with array</p>

    <script>

      const todoList = [
        "Buy groceries",
        "Walk the dog",
        "Read a book",
        "Exercise",
        "Call a friend"
      ]

      /* 
      for (let i = 0; i < todoList.length; i++) {
        console.log("Todo: " + todoList[i]);
      }*/

      todoList.forEach((item) => {
        console.log("Todo: " + item);
      })

      const nums = [1, 1, 3];
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
        total = total + nums[i];
      }
      console.log("Total: " + total);

      const numsDoubled = [];
      for (let i = 0; i < nums.length; i++) {
        numsDoubled.push(nums[i]*2);
      }
      console.log("Doubled: " + numsDoubled);

    </script>
  </body>
</html>
